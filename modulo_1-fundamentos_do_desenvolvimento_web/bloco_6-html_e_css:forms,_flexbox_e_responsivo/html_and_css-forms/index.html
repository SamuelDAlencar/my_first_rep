<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS - Forms</title>
  </head>

  <body>
    <main>
      <form action="" method="get">
        <fieldset>
          <label for="name"
            >Nome completo
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Insira seu nome aqui"
              required
            />
          </label>
          <label for="email"
            >E-mail
            <input
              type="text"
              name="email"
              id="email-input"
              placeholder="Insira seu e-mail aqui"
              required
            />
          </label>
          <label for="cpf"
            >CPF
            <input
              type="text"
              name="cpf"
              id="cpf-input"
              placeholder="Insira seu CPF aqui"
              required
            />
          </label>
          <label for="endereço"
            >Endereço
            <input
              type="text"
              name="endereço"
              id="endereço-input"
              placeholder="Insira seu endereço aqui"
              required
            />
          </label>
          <label for="cidade"
            >Cidade
            <input
              type="text"
              name="cidade"
              id="cidade-input"
              placeholder="Insira sua cidade aqui"
              required
            />
          </label>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
