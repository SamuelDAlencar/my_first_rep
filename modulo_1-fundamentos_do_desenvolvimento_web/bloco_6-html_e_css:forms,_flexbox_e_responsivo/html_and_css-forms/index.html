<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS - Forms</title>
  </head>

  <body>
    <header>
      <h1>Formulário de aplicação</h1>
    </header>
    <main>
      <form action="" method="get">
        <fieldset class="form">
          <legend>Preencha o formulário abaixo</legend>
          <p>(Campos obrigatórios são sinalizados com " * ")</p>
          <label for="name" class="form-label">Nome completo* :</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Insira seu nome aqui"
            class="input-class"
            required
          />
          <label for="email" class="form-label">E-mail* :</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Insira seu e-mail aqui"
            class="input-class"
            required
          />
          <label for="cpf" class="form-label">CPF* :</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="Insira seu CPF aqui"
            class="input-class"
            required
          />
          <label for="endereço" class="form-label">Endereço* :</label>
          <input
            type="text"
            name="endereço"
            id="endereço"
            placeholder="Insira seu endereço aqui"
            class="input-class"
            required
          />
          <label for="cidade" class="form-label">Cidade* :</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            placeholder="Insira sua cidade aqui"
            class="input-class"
            required
          />
          <label for="estado" class="form-label">Estado* :</label>
          <select name="estado" id="estado" required></select>
          <div id="tipo_options">
            <span>Tipo de residência* : </span>
            <label for="tipo1" class="form-label">
              <input
                type="radio"
                name="tipo"
                id="tipo1"
                value="Casa"
                required
              />Casa
            </label>
            <label for="tipo2" class="form-label">
              <input
                type="radio"
                name="tipo"
                id="tipo2"
                value="Apartamento"
                required
              />Apartamento
            </label>
          </div>
          <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </fieldset>

        <fieldset class="form">
          <legend>Conte nos sobre sua história!</legend>
          <label for="resumo-curriculo" class="form-label"
            >Faça um breve resumo sobre você, sua experiência profissional e
            coisas que você deseja ressaltar (Máximo de
            <strong>1000</strong> caracteres)* :
          </label>
          <textarea
            name="resumo-curriculo"
            id="resumo-curriculo"
            cols="70"
            rows="15"
            maxlength="1000"
            required
          ></textarea>
          <label for="cargo" class="form-label"
            >Cargo (Máximo de <strong>40</strong> caracteres)* :</label
          >
          <input
            type="text"
            name="cargo"
            id="cargo"
            class="input-class"
            maxlength="40"
            required
          />
          <label for="descriçao-cargo" class="form-label"
            >Descrição do Cargo (Máximo de <strong>500</strong> caracteres)*
            :</label
          >
          <input
            type="text"
            name="descriçao-cargo"
            id="descriçao-cargo"
            class="input-class"
            maxlength="500"
            required
          />
          <input type="text" id="datepicker">

        </fieldset>
      </form>
    </main>
  </body>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="./path/to/just-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</html>
