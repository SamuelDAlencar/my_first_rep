<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS - Forms</title>
  </head>

  <body>
    <main>
      <h1>Form</h1>
      <form action="" method="get">
        <fieldset class="form">
          <legend>Form</legend>
          <label for="name">Nome completo:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Insira seu nome aqui"
            class="input-class"
            required
          />
          <label for="email">E-mail:</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Insira seu e-mail aqui"
            class="input-class"
            required
          />
          <label for="cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="Insira seu CPF aqui"
            class="input-class"
            required
          />
          <label for="endereço">Endereço:</label>
          <input
            type="text"
            name="endereço"
            id="endereço"
            placeholder="Insira seu endereço aqui"
            class="input-class"
            required
          />
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            placeholder="Insira sua cidade aqui"
            class="input-class"
            required
          />
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required></select>
          <div id="tipo_options">
            <span>Tipo de residência: </span>
            <label for="tipo1">
              <input
                type="radio"
                name="tipo"
                id="tipo1"
                value="Casa"
                required
              />Casa
            </label>
            <label for="tipo2">
              <input
                type="radio"
                name="tipo"
                id="tipo2"
                value="Apartamento"
                required
              />Apartamento
            </label>
          </div>
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
